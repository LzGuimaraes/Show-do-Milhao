<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apresentação de Projetos</title>
    <link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/reveal.css">
    <link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/theme/black.css">
    <style>
        /* Estilos gerais */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1d1f21;
            color: #ecf0f1;
        }

        h1, h2 {
            font-weight: bold;
            color: #e74c3c;
        }

        p, ul {
            font-size: 1.2em;
        }

        ul {
            list-style: disc inside;
            margin: 20px auto;
            text-align: left;
        }

        li {
            margin: 10px 0;
        }

        .grafico-container {
            margin: 40px auto;
            max-width: 90%;
        }

        .grafico-container svg {
            display: block;
            margin: 0 auto;
            max-width: 100%;
        }

        /* Gráfico de barras com estilo aprimorado */
        .grafico-barras rect {
            rx: 10; /* Cantos arredondados */
            ry: 10;
        }

        .grafico-barras text {
            fill: #ecf0f1;
            font-size: 12px;
            text-anchor: middle;
        }

        /* Gráfico de pizza aprimorado */
        .grafico-pizza circle {
            transition: stroke-dashoffset 0.5s ease, stroke-dasharray 0.5s ease;
        }

        /* Animações e transições corrigidas */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .reveal section {
            animation: fadeInUp 1s ease;
        }
    </style>
</head>
<body>

<div class="reveal">
    <div class="slides">
        <!-- Slide inicial -->
        <section>
            <h1>Apresentação de Projetos</h1>
            <p>Bem-vindo à visão geral dos nossos projetos!</p>
        </section>
        
        <!-- Slide com gráfico de barras -->
        <section>
            <h2>Projetos Concluídos</h2>
            <div class="grafico-container">
                <svg class="grafico-barras" width="100%" height="200">
                    <!-- Barras -->
                    <rect x="10%" y="50" width="10%" height="100" fill="url(#grad1)"></rect>
                    <rect x="30%" y="30" width="10%" height="120" fill="url(#grad2)"></rect>
                    <rect x="50%" y="70" width="10%" height="80" fill="url(#grad3)"></rect>
                    <rect x="70%" y="90" width="10%" height="60" fill="url(#grad4)"></rect>
                    <!-- Legendas -->
                    <text x="15%" y="180">Projeto A</text>
                    <text x="35%" y="180">Projeto B</text>
                    <text x="55%" y="180">Projeto C</text>
                    <text x="75%" y="180">Projeto D</text>
                    <!-- Gradientes -->
                    <defs>
                        <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#1abc9c;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#16a085;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="grad3" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="grad4" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                </svg>
            </div>
        </section>

        <!-- Slide com gráfico de pizza -->
        <section>
            <h2>Status dos Projetos</h2>
            <div class="grafico-container">
                <svg class="grafico-pizza" viewBox="0 0 32 32" width="200" height="200">
                    <!-- Círculo de fundo -->
                    <circle r="16" cx="16" cy="16" fill="#2c3e50"></circle>
                    <!-- Fatias -->
                    <circle r="16" cx="16" cy="16" fill="none" stroke="#1abc9c" stroke-width="8" stroke-dasharray="50 50" transform="rotate(-90 16 16)"></circle>
                    <circle r="16" cx="16" cy="16" fill="none" stroke="#e74c3c" stroke-width="8" stroke-dasharray="25 75" transform="rotate(-90 16 16)"></circle>
                </svg>
                <p>50% Concluídos, 25% Em andamento, 25% Pendente</p>
            </div>
        </section>

        <!-- Slide final -->
        <section>
            <h2>Conclusão</h2>
            <p>Obrigado por assistir!</p>
        </section>
    </div>
</div>

<script src="https://unpkg.com/reveal.js/dist/reveal.js"></script>
<script>
    Reveal.initialize({
        transition: 'fade', /* Transições suaves */
        slideNumber: true  /* Número das páginas visível */
    });
</script>

</body>
</html>
