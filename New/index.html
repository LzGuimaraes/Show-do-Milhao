<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de Amor Interativa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="envelope" id="envelope">
            <div class="front">
                <div class="flap"></div>
                <div class="pocket"></div>
                <div class="letter" id="letter">
                    <div class="letter-content">
                        <h1>Meu Amor...</h1>
                        <p class="text-content" id="loveText"></p>
                        <p class="signature">Com todo meu amor,</p>
                        <p class="name">❤️ Seu Amor</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="instructions">Clique no envelope para abrir</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
